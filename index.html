<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"

    <link rel="stylesheet" href="style.css" />

    <title>14.2</title>
  </head>
  <body class="container">

      <h1>14.2</h1>

      <div>
        <input type="number" id="max-price" />

      </div>
      <div>

      <div>

        <option value="op1">Football</option>
        <option value="op2">Baseball</option>
        <option value="op3">Basketball</option>
        <option value="op4">iPod Touch</option>
        <option value="op5">iPhone 5</option>
        <option value="op6">Nexus 7</option>
      </select>
    </div>
    <script src="./scripts.js" type="module"></script>
  </body>
